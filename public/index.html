<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSMID System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="controls">
        <h1>Editor de vias OSM por id_trecho_qualidade</h1>

        <label for="logradouroSelect">Filtrar logradouro:</label>
        <select id="logradouroSelect"></select>

        <div class="selection-tools">
          <button id="selectAllBtn" type="button">Selecionar todos os trechos filtrados</button>
          <button id="clearSelectionBtn" type="button">Limpar seleção</button>
        </div>

        <div class="list-wrapper">
          <h2>Trechos do logradouro</h2>
          <ul id="trechosList"></ul>
        </div>

        <div class="attribute-editor">
          <h2>Adicionar/atualizar atributo</h2>
          <p><strong>Nome do atributo fixo:</strong> <code>paviment</code></p>

          <label for="classifierToggle">
            <input id="classifierToggle" type="checkbox" checked />
            Usar campo nome_do_classificador
          </label>

          <label for="classifierName">nome_do_classificador</label>
          <input id="classifierName" type="text" value="nome_do_classificador" />

          <button id="saveBtn" type="button">Salvar no osm.json</button>
          <p id="feedback"></p>
        </div>
      </section>

      <section id="map"></section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="app.js"></script>
  </body>
</html>
